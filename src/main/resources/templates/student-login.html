<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="w-full max-w-md">
<!--    <div class="mb-8">-->
<!--        <img src="lasu.png" alt="lasu logo" class="mx-auto">-->
<!--    </div>-->
    <h1 class="text-2xl font-bold text-center mb-6">Student Login</h1>
    <form action="/student/login"  th:object="${loginRequest}"  method="POST" class="bg-white p-6 shadow-md rounded">
        <img src="/lasu.png" alt="lasu logo" class="mx-auto"> <br>
        <input type="text" name="matricNumber" placeholder="Matric Number" class="mb-4 w-full p-2 border rounded" required>
        <input type="password" name="password" placeholder="Password" class="mb-4 w-full p-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
    </form> <br>
    <div class="text-center mt-4">
        <a href="/ " class="text-blue-500 hover:underline">Back to home</a>
    </div>
</div>
</body>
</html>
